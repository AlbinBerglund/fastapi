<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <script src="./script.js" defer></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <label for="guest_id">Guest ID</label>
            <input type="number" id="guest_id" name="guest_id" placeholder="Enter guest ID" required>

            <label for="room_id">Room ID</label>
            <input type="number" id="room_id" name="room_id" placeholder="Enter room ID" required>

            <label for="date-from">Date From</label>
            <input type="date" id="date-from" name="datefrom" required>

            <label for="date-to">Date To</label>
            <input type="date" id="date-to" name="dateto" required>

            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </div>

</body>
</html>
